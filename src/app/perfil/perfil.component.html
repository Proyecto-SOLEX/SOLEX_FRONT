<div class="container" style="margin-top: 20px;" *ngIf="isLogged || isAdmin">
    <div class="main-body" >
      <div class="row gutters-sm">
        <!--RECUADRO DE FOTO Y NOMBRE-->
        <div class="col-md-8 offset-md-2">
          <div class="card mb-3 SombraCaja">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0"><b>Nombre de usuario:</b></h6>
                </div>
                <div class="col-sm-9">
                  {{usuario.nombreUsuario}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0"><b>Nombre:</b></h6>
                </div>
                <div class="col-sm-9">
                  {{usuario.nombre}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0"><b>Apellidos:</b></h6>
                </div>
                <div class="col-sm-9">
                  {{usuario.apellidos}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0"><b>E-mail:</b></h6>
                </div>
                <div class="col-sm-9">
                  {{usuario.email}}
                </div>
              </div>
              <hr *ngIf="usuario.fch_nacimiento">
              <div class="row" *ngIf="usuario.fch_nacimiento">
                <div class="col-sm-3">
                  <h6 class="mb-0"><b>Fecha de nacimiento:</b></h6>
                </div>
                <div class="col-sm-9">
                  {{usuario.fch_nacimiento}}
                </div>
              </div>
              <hr *ngIf="usuario.telefono">
              <div class="row" *ngIf="usuario.telefono">
                <div class="col-sm-3">
                  <h6 class="mb-0"><b>Teléfono:</b></h6>
                </div>
                <div class="col-sm-9">
                  {{usuario.telefono}}
                </div>
              </div>
            </div>
          </div>
          <div>
            <!-- Botón del modal -->
            <div>
              <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#modificar">
                Modificar datos
              </button>
              <div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" >
                  <div class="modal-content" id="modificarDatos">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModal3Label">Modificar datos</h5>
                      <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="cerrarModal">&times;</span>
                      </button>
                    </div>
                      <!--<app-modificar-usuario></app-modificar-usuario>--><!--Modificar-usuario-->
                      <form id="modificarUsuario">
                        <div class="m-3">
                          <div class="row">
                            <!-- Email -->
                            <div class="form-group col-md-6 col-12">
                              <label for="email">E-mail</label>
                              <input type="email" 
                                    class="form-control" 
                                    placeholder="E-mail"
                                    >
                              <!--<small class="form-text text-danger">El e-mail no es válido</small>-->
                            </div>
                             <!--Nombre de usuario-->
                            <div class="form-group col-md-6 col-12">
                              <label for="nombre_usuario">Nombre de usuario</label>
                              <input class="form-control"
                                      type="text"
                                      placeholder="Nombre de usuario"
                                      >
                                <!--<small class="form-text text-danger" *ngIf="!valido('nombre_usuario')">Debe tener al menos 5 carácteres</small>-->
                            </div>
                            <!--Nombre-->
                            <div class="form-group col-md-6 col-12">
                              <label for="nombre">Nombre</label>
                              <input class="form-control"
                                    type="text"
                                    placeholder="Nombre"
                                    >
                                <!--<small class="form-text text-danger" *ngIf="!valido('nombre')">Debe tener al menos 3 carácteres</small>-->
                            </div>
                            <!--Apellidos-->
                            <div class="form-group col-md-6 col-12">
                              <label for="apellidos">Apellidos</label>
                              <input class="form-control"
                                    type="text"
                                    placeholder="Apellidos"
                                    >
                                <!--<small class="form-text text-danger" *ngIf="!valido('apellidos')">Debe tener al menos 5 carácteres</small>-->
                            </div>
                            <!--Teléfono-->
                            <div class="form-group col-md-6 col-12">
                              <label for="fch_nacimiento">Fecha de nacimiento</label>
                              <input type="text"
                                      class="form-control"
                                      placeholder="Fecha de nacimiento"
                                      >
                              <!--<small class="form-text text-danger" *ngIf="!valido('telefono')">El teléfono no es válido</small>-->
                            </div>
                            <!--Teléfono-->
                            <div class="form-group col-md-6 col-12">
                              <label for="telefono">Teléfono</label>
                              <input type="text"
                                      class="form-control"
                                      placeholder="Teléfono"
                                      >
                              <!--<small class="form-text text-danger" *ngIf="!valido('telefono')">El teléfono no es válido</small>-->
                            </div>
                          </div>
                        </div>
                      </form>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-outline-light">Guardar cambios</button>
                      </div>
                  </div>
                </div>
              </div>
              <!-- Modal para cambiar la contraseña -->
              <button type="button" class=" ml-md-3 ml-2 btn btn-outline-dark SombraCaja" data-toggle="modal" data-target="#cambiar_pass">
                Cambiar contraseña
              </button>
              <div class="modal fade" id="cambiar_pass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" >
                  <div class="modal-content" id="modificarDatos">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModal3Label">Cambiar contraseña</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="cerrarModal">&times;</span>
                      </button>
                    </div>
                    <form autocomplete="off">
                      <div class="p-2">
                        <div class="form-group offset-md-3 col-md-6 col-12">
                            <label for="disabledSelect">Contraseña antigua</label>
                            <input type="password" 
                                class="form-control" 
                                placeholder="Contraseña nueva"
                                >
                            <!--<small class="form-text text-danger" *ngIf="!valido('pass_antigua')">Debe rellenarse el campo</small>-->
                        </div>
                        <div class="form-group offset-md-3 col-md-6 col-12">
                            <label for="disabledSelect">Contraseña nueva</label>
                            <input type="password" 
                                class="form-control" 
                                placeholder="Contraseña nueva"
                                >
                            <!--<small class="form-text text-danger" *ngIf="!valido('pass_nueva')">Debe tener más de 5 carácteres</small>-->
                        </div>
                        <div class="form-group offset-md-3 col-md-6 col-12">
                            <label for="disabledSelect">Repetir contraseña nueva</label>
                            <input type="password" 
                                class="form-control" 
                                placeholder="Repetir contraseña"
                                >
                            <!--<small class="form-text text-danger" *ngIf="!pass2Valido">Las contraseñas deben ser iguales</small>-->
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                          <button type="submit" class="btn btn-outline-light">Guardar cambios</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
