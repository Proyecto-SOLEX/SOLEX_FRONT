<!--Buscador principal-->
<div class="container">
	<div class="row">
        <div class="col-12 mx-auto" id="localizaciones">
    		<h2 class="text-uppercase text-center">Buscar poblaciones</h2>
            <form class="form-inline buscador row">
                <div class="input-group col-12">
                    <!--Formulario del Buscador-->
                    <input type="text" class="form-control input-lg" placeholder="Buscar" (keyup.enter)="buscar(buscarTexto.value)" #buscarTexto/>
                    <span class="input-group-btn">
                        <button class="btn btn-lg" type="button" (click)="buscar(buscarTexto.value)">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
	</div>
</div>
<!-- Localizaciones del buscador -->
<div *ngIf="ver">
    <div *ngIf="localizacionesEncontradas == 0">
        <h2>No se han encontrado Poblaciones</h2>
    </div>
    <div *ngIf="localizacionesEncontradas != 0">
        <h2>Poblaciones encontradas</h2>
        <div class="card-columns">
            <div class="card bg-light mb-3 p-md-0" *ngFor="let localizacion of localizacionesEncontradas">
                <div> 
                    <img class="card-img-top p-3"  width="480" height="320" [src]="localizacion.imagen | noImagePipe">
                    <div class="card-body">
                        <h5 class="card-title">{{localizacion.nombre}} | {{localizacion.comarca}}</h5>
                    </div>
                </div>
                <a class="btn btn-dark btn-block informacionBoton" href="{{localizacion.url}}" style="cursor: pointer;" target="_blank">
                    Información
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Lista de localizaciones -->
<div *ngIf="!ver">
    <h2>Algunas poblaciones de Extremadura</h2>
    <div class="card-columns">
        <div class="card bg-light mb-3 p-md-0" *ngFor="let localizacion of localizaciones">
            <div> 
                <img class="card-img-top p-3" width="480" height="320" [src]="localizacion.imagen | noImagePipe">
                <div class="card-body">
                    <h5 class="card-title">{{localizacion.nombre}} | {{localizacion.comarca}}</h5>
                </div>
            </div>
            <a class="btn btn-dark btn-block informacionBoton" href="{{localizacion.url}}" style="cursor: pointer;" target="_blank">
                Información
            </a>
        </div>
    </div>
</div>
