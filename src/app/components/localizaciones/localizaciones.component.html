<!--Buscador principal-->
<div class="container">
	<div class="row">
        <div class="col-6 mx-auto" id="localizaciones">
    		<h2 class="text-uppercase">Buscar poblaciones</h2>
            <form id="buscador" class="form-inline">
                <div class="input-group col-12">
                    <!--Formulario del Buscador-->
                    <input type="text" class="form-control input-lg" placeholder="Buscar" (keyup.enter)="buscar(buscarTexto.value)" #buscarTexto/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" (click)="buscar(buscarTexto.value)">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
	</div>
</div>
<!-- Localizaciones del buscador -->
<div class="card-columns">
    <div class="card bg-light mb-3 p-md-0" *ngFor="let localizacion of localizacionesEncontradas">
        <div> 
            <div class="row">
                <img class="card-img-top col-md-8 mt-3 offset-md-2" [src]="localizacion.imagen | noImagePipe">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{localizacion.nombre}}</h5>
            </div>
        </div>
        <a class="btn btn-dark btn-block informacionBoton" href="{{localizaciones.url}}" style="cursor: pointer;" target="_blank">Informaci贸n>
            Informaci贸n
        </a>
    </div>
</div>
