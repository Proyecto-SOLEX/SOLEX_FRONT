<!--"ngFor" para mostrar todas los alojamientos con su contenido-->
<div>
    <h2 class="animated-fast" style="text-align: center;">ALOJAMIENTOS</h2>
    <hr />
    <div class="card-columns">
        <app-alojamientos *ngFor="let alojamiento of alojamientosArray; let i = index" [alojamiento]="alojamiento"></app-alojamientos>
    </div>
</div>
