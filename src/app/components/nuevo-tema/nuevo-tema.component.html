<!--FORMULARIO DEL NUEVO TEMA-->
<form [formGroup]="forma" (ngSubmit)="anadirTema()">
    <div class="text-center">
        <h4 class="mb-0">Crea un Tema para nuestro Foro</h4>
    </div>
    <div>
        <div class="form-group">
            <label for="nombreTema">Nombre del Tema</label>
            <input name="nombreTema" 
            type="text" 
            class="form-control" 
            id="nombreTema" 
            placeholder="Introduce el nombre del nuevo Tema" 
            required="required" 
            autofocus="" 
            formControlName="nombreTema"/>
        </div>
        <div class="form-group">
            <label for="descr">Descripción del Tema</label>
            <textarea name="comentarioTema" 
            type="text" 
            class="form-control" 
            id="comentarioTema" 
            placeholder="Descripción del Tema" 
            required="required"
            formControlName="comentarioTema"></textarea>
        </div>
    </div>
    <div>
        <input class="btn btn-light btn-block" type="submit" value="Crear" (click)="anadirTema()"/>
    </div>
</form>
