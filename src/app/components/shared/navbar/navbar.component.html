<!-- Carrousel de imágenes -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <!--Imágenes a mostrar en el carrousel-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Rio" alt="Badajoz" src="/assets/img/badajoz.jpg" data-holder-rendered="true">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&amp;bg=777&amp;fg=555&amp;text=Teatro Romano" alt="Puente" src="/assets/img/puente.jpg" data-holder-rendered="true">
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Rio" alt="Merida" src="/assets/img/merida.png" data-holder-rendered="true">
    </div>
  </div>
  <!--Flechas para pasar las imágenes-->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Menú de navegación -->
<nav class="navbar navbar-expand-lg navbar-light navegacion mb-4">
  <a class="navbar-brand text-monospace titulo" href="#">Solex</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Menú de navegación de la página web, aqui están todas las rutas de este -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/" >Inicio</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/localizaciones" >Poblaciones</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/alojamientos-lista" >Alojamientos</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/rutas-lista">Rutas</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/foro">Foro</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/">Galería</a>
      </li>
      <li class="nav-item mx-5" *ngIf="isLogged || isAdmin">
        <a class="nav-link negro" routerLink="/perfil">Perfil</a>
      </li>
    </ul>
    <!-- Iniciar sesión o cerrar sesión dependiendo de si el usuario está logeado o  no -->
    <form class="form-inline my-2 my-lg-0">
      <!-- Botón que aparece en el caso de que el usuario no esté logeado para que este pueda iniciar sesión -->
      <button *ngIf="!isLogged" class="btn btn-outline-dark my-2 my-sm-0" routerLink="/login" type="submit">
        <i class="fas fa-sign-in-alt"></i> 
        Iniciar Sesión
      </button>
      <!-- Botón que aparece en el caso de que el usuario esté logeado para que este pueda cerrar sesión -->
      <button *ngIf="isLogged" class="btn btn-outline-dark my-2 my-sm-0" (click)="onLogOut()" type="reset">
        <i class="fas fa-sign-in-alt"></i>
        <i class="fas fa-door-open"></i> 
        Cerrar Sesión
      </button>
    </form>
  </div>
</nav>
