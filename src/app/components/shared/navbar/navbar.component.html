  <!-- Menú de navegación de la página web, aqui están todas las rutas de este -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mx-5">
        <div class="btn-group">
          <a class="nav-link negro" routerLink="/localizaciones" >Localizaciones</a>
          <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu">
            <a class="nav-link negro" routerLink="/alojamientos" >Alojamientos</a>
            <div class="dropdown-divider"></div>
            <a class="nav-link negro" routerLink="/rutas">Rutas</a>
          </div>
        </div>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/">Foro</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/">Galería</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link negro" routerLink="/">Perfil</a>
      </li>
    </ul>
    <!-- Iniciar sesión o cerrar sesión dependiendo de si el usuario está logeado o  no -->
    <form class="form-inline my-2 my-lg-0">
      <!-- Botón que aparece en el caso de que el usuario no esté logeado para que este pueda iniciar sesión -->
      <button *ngIf="!isLogged" class="btn btn-outline-dark my-2 my-sm-0" routerLink="/login" type="submit">
        <i class="fas fa-sign-in-alt"></i> 
        Iniciar Sesión
      </button>
      <!-- Botón que aparece en el caso de que el usuario esté logeado para que este pueda cerrar sesión -->
      <button *ngIf="isLogged" class="btn btn-outline-dark my-2 my-sm-0" (click)="onLogOut()" type="reset">
        <i class="fas fa-sign-in-alt"></i>
        <i class="fas fa-door-open"></i> 
        Cerrar Sesión
      </button>
    </form>
  </div>
