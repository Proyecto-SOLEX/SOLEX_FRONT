<!--Contenido de cada ruta. Se usa dentro del "ngFor" de rutas-lista-->
<div class="card bg-light mb-3 p-md-0" *ngIf="ruta">
    <div> 
        <!--Imagen de la ruta-->
        <img class="card-img-top mt-3 p-3" width="480px" height="320px" [src]="ruta.imagen | noImagePipe">
        <!--Cuerpo con los datos de la ruta-->
        <div class="card-body">
            <h5 class="card-title">{{ruta.nombre}}</h5>
            <p class="card-text">{{ruta.descripcion | slice:0:this.NUM_CARACTERES}}{{puntos_suspensivos()}}</p>
        </div>
    </div>
     <!--Enlace de ver información de la ruta-->
    <a class="btn btn-dark btn-block"  [href]="ruta.url" style="cursor: pointer;" target="_blank">Información</a>
</div>
