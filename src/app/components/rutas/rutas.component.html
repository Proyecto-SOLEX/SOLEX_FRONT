<div>
    <h2 class="animated-fast" style="text-align: center;">RUTAS</h2>
    <hr />
    <div class="card-columns">
        <div class="card bg-light mb-3 p-md-0" *ngFor="let ruta of rutasArray">
            <div> 
                <div class="row">
                    <img class="card-img-top col-md-8 mt-3 offset-md-2" [src]="ruta.imagen | noImagePipe">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ruta.nombre}}</h5>
                    <p class="card-text">{{ruta.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
